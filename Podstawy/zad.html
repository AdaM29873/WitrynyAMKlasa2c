<!DOCTYPE html>
<html>

    <body>
        <script>
            let data = new Date();
            document.write(data.toString() + "<br/>"+"<br/>");
           
            switch(data.getDay())
            {
                case 1:
                day = " poniedziałek,";
                break;
                case 2:
                day = " wtorek,";
                break;
                case 3:
                day = " środa,";
                break;
                case 4:
                day = " czwartek,";
                break;
                case 5:
                day = " piątek,";
                break;
                case 6:
                day = " sobota,";
                break;
                case 0:
                case 7:
                day = " niedziela,";
                break;
            }
           
            var date;
            if(data.getDate() < 10)
            date =  "0"+ data.getDate();
            else
           date =data.getDate();

            var month;
            switch(data.getMonth())
            {
                case 0:
                month = " stycznia"
                break;
                case 1:
                month = " lutego";
                break;
                case 2:
                month = " marca";
                break;
                case 3:
                month = " kwietnia";
                break;
                case 4:
                month = " maja";
                break;
                case 5:
                month = " czerwca";
                break;
                case 6:
                month =  " lipca";
                break;
                case 7:
                month = " sierpnia";
                break;
                case 8:
                month =  " września";
                break;
                case 9:
                month =" pażdziernika";
                break;
                case 10:
                month = " listopada";
                break;
                case 11:
                month = " grudnia";
                break;
               
            }
            
            document.write("</br>" + "dzisiaj jest " + day + "" + date +" " + month + " " + data.getFullYear() + " roku  "+ "<br/>")   
            
            let tablicagodz=[];
            tablicagodz[0] = data.getHours();
            tablicagodz[2] = data.getSeconds();
            tablicagodz[1] = data.getMinutes();

            document.write("godzina: ")
            for(let i =0; i<3; i++)
            {
                
                if(tablicagodz[i] < 10)
                document.write ("0" + tablicagodz[i])
                else
                document.write ( tablicagodz[i])

                if(i<2)
                document.write (":")
                else
                document.write ("")

            }
            
        </script>
        </script>
    </body>
