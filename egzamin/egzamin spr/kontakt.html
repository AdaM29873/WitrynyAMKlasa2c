<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset='utf-8'>
		<title>Usługi informatyczne</title>
		<link rel="Stylesheet" href="styl.css">
		<link rel="icon" href="logo.png">
	</head>
	
	<body>
	<div id="container">
		<div id="logo">
			<img src='logo.png' alt='logo firmy'>
		</div>

		<div id="menu">
			<a href="index.html">O nas</a>
			<a href="uslugi.html">Usługi</a>
			<a href="kontakt.html">Kontakt</a>
		</div>
		
		<div id="banner">
			<img src='animacja.gif'>
		</div>
		
		<div id="main">
			<hr>
			<h2>Kontakt</h2>
			<form>
			<table>
				<tr><td>Imię:</td> <td><input type='text' id="name"></td></tr>
				<tr><td>Nazwisko:</td> <td><input type='text' id="surname"></td></tr>
				<tr><td>E-mail:</td> <td><input type='text' id='email'></td></tr>
				<tr><td>Usługa:</td> <td><textarea id="help"></textarea></td></tr>
				<tr><td></td> <td><input type='checkbox' id="agree">Zapoznałam/em się z regulaminem</td></tr>
				<tr><td></td> <td><input type='reset' value='reset'><input type='button' value='Prześlij' onclick='send()'></td></tr>
			</table>
			</form>
			<p id="result"></p>
			<hr>
			<script>
				function send()
				{
					var help = document.getElementById('help').value;
					var agree = document.getElementById('agree').checked;
					var name = document.getElementById('name').value;
					var surname = document.getElementById('surname').value;
					if (agree == true)
						document.getElementById('result').innerHTML= (name.toUpperCase() +' '+surname.toUpperCase() +
						'</br> Treść Twojej sprawy: '
						+help+'</br> Na podany e-mail zostanie wysłana oferta')
					else 
						document.getElementById('result').innerHTML='<span style="color:red">'+'Musisz się zapozanć z regulaminem'+'</span>'
				}
			</script>
		</div>
		
		<div id="footer">
			<p>Autor strony: <b>000000000</b></p>
		</div>
	</div>
	</body>
</html>
