<!doctype html>
<html lang="pl">
	<head>
        <link rel="stylesheet" href="styl2.css">
		<meta charset="UTF-8">
		<title>Pomocnik CSS</title>
	</head>
	<body>
		<div id="container">
            <section>
                <div id="banner1">
                    <h1>Pomocnik CSS</h1>
                </div>
                <div id="banner2">
                    <ul>
                        <li><a href="kolory.html">Kolory</a></li>
                        <li><a href="czcionki.html">Czcionki</a></li>
                        <li><a href="style.html">Style CSS</a></li>
                        <li><a href="https://www.w3schools.com/css/">Pomoc</a></li>
                    </ul>
                </div>
            </section>
            <div id="main">
                <h2>Podaj składową H koloru w kodzie HSL</h2>
                <p>0 do 30 Czerwone, do 60 żółcie, do 150 zielenie, do 250 niebieskie, do 360 fiolet i purpura</p>
                <img src="kolory.jpg" alt="Przestrzeń barw HSL"><br>
                <input type="number" id="number"   max="360" placeholder="0-360">
                <input type="button" value="Generuj paletę" onclick="first()">
                <table>
                    <tr>
                        <td colspan="4" id="first">Kolor główny</td>
                    </tr>
                    <tr>
                        <td id="second">kolor 2</td>
                        <td id="third">kolor 3</td>
                        <td id="fourth">kolor 4</td>
                        <td id="fifth">kolor 5</td>
                    </tr>
                </table>
            </div>
            <div id="footer">
                <p>Autor: 00000000</p>
            </div>
        </div>
        <script>
            function first()
            {   
                let first = document.getElementById("first");
                let second = document.getElementById("second");
                let third = document.getElementById("third");
                let fourth = document.getElementById("fourth");
                let fifth = document.getElementById("fifth");
                let H = document.getElementById("number").value;

                first.style.backgroundColor = "hsl("+ H +", 100%, 50%)";
                second.style.backgroundColor = "hsl("+ H +", 80%, 50%)";
                third.style.backgroundColor = "hsl("+ H +", 60%, 50%)";
                fourth.style.backgroundColor = "hsl("+ H +", 40%, 50%)";
                fifth.style.backgroundColor = "hsl("+ H +", 20%, 50%)";
            }
        </script>
	</body>
</html>
